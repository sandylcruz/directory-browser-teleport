name: continuous-integration
on: push

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend
      - name: ESLint
        run: ./scripts/ci/eslint.sh
